<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="http://source.vipabc.com/ext/js/lib/jquery-1.11.1.min.js"></script>
<style>
    #rocket {
        position: fixed;
        right: 50px;
        bottom: 50px;
        display: block;
        visibility: hidden;
        width: 26px;
        height: 48px;
        background: url("https://itimetraveler.github.io/hexo-theme-hipaper/css/images/rocket.png") no-repeat 50% 0;
        opacity: 0;
        -webkit-transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), -webkit-transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        -moz-transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), -moz-transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        -webkit-transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), -webkit-transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        -moz-transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), -moz-transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        -ms-transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), -ms-transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        transition: visibility 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), opacity 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335), transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
    }
    
    @media screen and (max-width: 479px) {
        #rocket {
            right: 12px;
            bottom: 20px;
        }
    }
    
    #rocket #rocket i {
        display: block;
        margin-top: 48px;
        height: 14px;
        background: url("https://itimetraveler.github.io/hexo-theme-hipaper/css/images/rocket.png") no-repeat 50% -48px;
        opacity: 0.5;
        -webkit-transition: -webkit-transform 0.2s;
        -moz-transition: -moz-transform 0.2s;
        -webkit-transition: -webkit-transform 0.2s;
        -moz-transition: -moz-transform 0.2s;
        -ms-transition: -ms-transform 0.2s;
        transition: transform 0.2s;
        -webkit-transform-origin: 50% 0;
        -moz-transform-origin: 50% 0;
        -webkit-transform-origin: 50% 0;
        -moz-transform-origin: 50% 0;
        -ms-transform-origin: 50% 0;
        transform-origin: 50% 0;
    }
    
    #rocket:hover {
        background-position: 50% -62px;
    }
    
    #rocket:hover i {
        background-position: 50% 100%;
        -webkit-animation: flaming 0.7s infinite;
        -moz-animation: flaming 0.7s infinite;
        -webkit-animation: flaming 0.7s infinite;
        -moz-animation: flaming 0.7s infinite;
        -ms-animation: flaming 0.7s infinite;
        animation: flaming 0.7s infinite;
    }
    
    #rocket.show {
        visibility: visible;
        opacity: 1;
    }
    
    #rocket.launch {
        background-position: 50% -62px;
        opacity: 0;
        -webkit-transform: translateY(-500px);
        -moz-transform: translateY(-500px);
        -ms-transform: translateY(-500px);
        -webkit-transform: translateY(-500px);
        -moz-transform: translateY(-500px);
        -ms-transform: translateY(-500px);
        transform: translateY(-500px);
        pointer-events: none;
    }
    
    #rocket.launch i {
        background-position: 50% 100%;
        -webkit-transform: scale(1.4, 3.2);
        -moz-transform: scale(1.4, 3.2);
        -webkit-transform: scale(1.4, 3.2);
        -moz-transform: scale(1.4, 3.2);
        -ms-transform: scale(1.4, 3.2);
        transform: scale(1.4, 3.2);
    }
    
    .height {
        height: 600px;
    }
    
    .d1 {
        background: #661
    }
    
    .d2 {
        background: #631
    }
    
    .d3 {
        background: #261
    }
    
    .d4 {
        background: #761
    }
</style>

<body>
    <div class="height d1">
        占位
    </div>
    <div class="height d2">
        占位
    </div>
    <div class="height d3">
        占位
    </div>
    <div class="height d4">
        占位
    </div>
    <a id="rocket" href="#top" class="show"></a>
</body>



<script>
    $(window).scroll(function() {
        $(window).scrollTop() > $(window).height() * 0.5 ? $("#rocket").addClass("show") : $("#rocket").removeClass("show");
    });

    $("#rocket").click(function() {
        $("#rocket").addClass("launch");
        $("html, body").animate({
            scrollTop: 0
        }, 1000, function() {
            $("#rocket").removeClass("show launch");
        });
        return false;
    });
</script>

</html>
