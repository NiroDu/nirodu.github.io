<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
              鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
        <!-- <p>Reversed message: "{{ reversedMessage() }}"</p>         -->
    </div>
    <div id="rawHtml" v-html="rawHtml"></div>

    <div id="demo">{{ fullName }}</div>


    <div id="watch-example">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <div id="classObject" v-bind:class="classObject">class</div>
    <div id="classObject2" v-bind:class="classObject">class2</div>
    <div id="classObjectArray" v-bind:class="[activeClass, errorClass]">classArray</div>
    <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    <div id="classObjectArrayObject" v-bind:class="[{ active: isActive }, errorClass]">classObjectArrayObject</div>

    <div id="styleObject" v-bind:style="[styleObject,otherStyle]">styleObject</div>
    
</body>
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return this.message.split('').reverse().join('')
            }
        },
        // methods: {
        //     reversedMessage: function () {
        //         return this.message.split('').reverse().join('')
        //     }
        // }
    })
    var vm = new Vue({
        el: '#rawHtml',
        data: {
            rawHtml: '<p>String</p>'
        }
    })

    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        // computed: {
        //     fullName: function () {
        //         return this.firstName + ' ' + this.lastName
        //     }
        // },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
        // vm.fullName = 'John Doe'
    })
</script>
<!-- Since there is already a rich ecosystem of ajax libraries    -->
<!-- and collections of general-purpose utility methods, Vue core -->
<!-- is able to remain small by not reinventing them. This also   -->
<!-- gives you the freedom to just use what you're familiar with. -->
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script>
    var watchExampleVM = new Vue({
        el: '#watch-example',
        data: {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!'
        },
        watch: {
            // 如果 question 发生改变，这个函数就会运行
            question: function (newQuestion) {
                this.answer = 'Waiting for you to stop typing...'
                this.getAnswer()
            }
        },
        methods: {
            // _.debounce 是一个通过 lodash 限制操作频率的函数。
            // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
            // ajax 请求直到用户输入完毕才会发出
            // 学习更多关于 _.debounce function (and its cousin
            // _.throttle)，参考：https://lodash.com/docs#debounce
            getAnswer: _.debounce(
                function () {
                    if (this.question.indexOf('?') === -1) {
                        this.answer = 'Questions usually contain a question mark. ;-)'
                        return
                    }
                    this.answer = 'Thinking...'
                    var vm = this
                    axios.get('https://yesno.wtf/api')
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer)
                        })
                        .catch(function (error) {
                            vm.answer = 'Error! Could not reach the API. ' + error
                        })
                },
                // 这是我们为用户停止输入等待的毫秒数
                500
            )
        }
    })
</script>
<script>
    var classObject1 = new Vue({
        el: '#classObject',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })

    var classObject2 = new Vue({
        el: '#classObject2',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })
</script>
<script>
    var classObjectArray = new Vue({
        el: '#classObjectArrayObject',
        data: {
            isActive: true,
            errorClass: 'text-danger'
        }
    })
</script>
<script>
    var styleObject = new Vue({
        el: '#styleObject',
        data: {
            styleObject: {
                color: '#fff',
                fontSize: '16px'
            },
            otherStyle: {
                backgroundColor: "#555"
            }
        }
    })
</script>

</html>
