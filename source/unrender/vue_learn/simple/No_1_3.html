<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<script src="./vue.js"></script>

<body>
    <ul id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </ul>

    <ul id="example-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    <ul id="example-3">
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
        </template>
    </ul>

    <ul id="repeat-object">
        <li v-for="value in object">
            {{ value }}
        </li>
        <div v-for="(value, key) in object">
            {{ key }} : {{ value }}
        </div>
        <div v-for="(value, key, index) in object">
            {{ index }}. {{ key }} : {{ value }}
        </div>
        <div>
            <span v-for="n in 10">{{ n }} </span>
        </div>
    </ul>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ]
        }
    });
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parentMessage: 'Parent',
            items: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ]
        }
    });
    var example3 = new Vue({
        el: '#example-3',
        data: {
            items: [{
                    msg: 'Foo'
                },
                {
                    msg: 'Bar'
                }
            ]
        }
    });
    new Vue({
        el: '#repeat-object',
        data: {
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    })
</script>

</html>
