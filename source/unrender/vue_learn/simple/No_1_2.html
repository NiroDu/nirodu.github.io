<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="./vue.js"></script>

<body>

    <div id="css1" v-bind:class="{active: isActive, 'text-danger': hasError }">
        testtesttesttesttesttesttest
    </div>

    <div id="css2" v-bind:class="classObject">
        2222222222222222222
    </div>

    <div id="css3" v-bind:class="classObject">
        3333333333333333333
    </div>

    <div id="css4" v-bind:class="[activeClass, errorClass]">
        4444444444444444444
    </div>

    <div id="css5" v-bind:class="[isActive ? activeClass : errorClass]">
        5555555555555555555
    </div>


    <div id="css6" v-bind:class="[{ active: isActive }, errorClass]">
        66666666666666666
    </div>

    <div id="css7" v-bind:style="styleObject">
        7777777777777
    </div>

    <div id="css8" v-bind:style="[baseStyles, overridingStyles]">
        888888888888888
    </div>

</body>

<script>
    var app1 = new Vue({
        el: '#css1',
        data: {
            isActive: true,
            hasError: true,
        }
    });
    var app2 = new Vue({
        el: '#css2',
        data: {
            classObject: {
                active: true,
                'text-danger': true
            }
        }
    });

    var app3 = new Vue({
        el: '#css3',
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal',
                }
            }
        }
    });

    var app4 = new Vue({
        el: '#css4',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    });

    var app5 = new Vue({
        el: '#css5',
        data: {
            isActive: true,
            activeClass: 'good',
            errorClass: 'text-danger'
        }
    });

    var app6 = new Vue({
        el: '#css6',
        data: {
            isActive: true,
            errorClass: 'good'
        }
    });

    var app7 = new Vue({
        el: '#css7',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '20px'
            }
        }
    });

    var app8 = new Vue({
        el: '#css8',
        data: {
            baseStyles: {
                color: 'red',
                fontSize: '20px'
            },
            overridingStyles: {
                background: '#555'
            }
        }
    });
</script>

</html>
